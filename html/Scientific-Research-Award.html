<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Abudabi Smart City</title>

</head>

<body>
    <div class="main-wrapper">
    <div class="banner">
        <div class="custom-container">
        <h1>APPLY FOR AWARD</h1>
        </div>
    </div>
        <div class="gov-paralegeal-award">
            <div class="custom-container">
                <h4>Empowerment Awards - Research and Studies Award - Scientific Research Category</h4>
                  <form class="apply-form" action="">
                        <div class="row">
                            <div class="col-sm-4">
                               <label class="custom-label">Search name:</label>
                               <input type="text" class="custom-input" placeholder="Search name">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">The name of the presenter:</label>
                               <input type="text" class="custom-input" placeholder="Presenter name">
                            </div>
                             <div class="col-sm-4">
                                <label class="custom-label">Worplace:</label>
                               <input type="text" class="custom-input" placeholder="Workplace">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">Names of members of the research team:</label>
                               <input type="text" class="custom-input" placeholder="Research team">
                            </div>
                             <div class="col-sm-4">
                                <label class="custom-label">Search ownership:</label>
                               <input type="text" class="custom-input" placeholder="Ownership">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">The date the research was published:</label>
                               <input type="text" class="custom-input" placeholder="Published date">
                            </div>  
                             <div class="col-sm-12 custom-margin">
                             <h4>Contact information</h4>
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Representative name:</label>
                               <input type="text" class="custom-input" placeholder="Name">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Job title:</label>
                               <input type="text" class="custom-input" placeholder="Job title">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Title:</label>
                               <input type="text" class="custom-input" placeholder="Title">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Telephone number:</label>
                               <input type="number" class="custom-input" placeholder="Telephone">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Main email:</label>
                               <input type="email" class="custom-input" placeholder="Main email">
                            </div>
                             <div class="col-sm-4">
                               <label class="custom-label">Secondary email:</label>
                               <input type="email" class="custom-input" placeholder="Secondary email">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Website if available:</label>
                               <input type="text" class="custom-input" placeholder="Url">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">How did you know that you can participate?</label>
                               <input type="text" class="custom-input" placeholder="How to participate?">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Liked channel for validating information:</label>
                               <input type="text" class="custom-input" placeholder="Channel for validating info">
                            </div>
                            <div class="col-sm-12">
                               <label class="custom-label">A brief introduction to the previous research efforts of the research team:</label>
                               <textarea class="custom-input" placeholder="Previous Research team"></textarea>
                            </div>
                            <div class="col-sm-12">
                               <label class="custom-label">A brief introduction to the research:</label>
                                <textarea class="custom-input" placeholder="Introduction to research"></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">Research topic: The extent of the research clarity, its objectives, and its link with topics related to smart cities:</label>
                                <textarea class="custom-input" placeholder="Research topic"></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">Research methodology: the method used, information gathering and the logical tools used:</label>
                                <textarea class="custom-input" placeholder="Research methodolgy"></textarea>
                            </div>
                            <div class="col-sm-12">
                               <label class="custom-label">Research design: design method, procedures followed, variables and credibility:</label>
                                <textarea class="custom-input" placeholder="Research design"></textarea>
                            </div>
                              <div class="col-sm-12">
                               <label class="custom-label">Results: Statistical analysis and interpretation of results:</label>
                                <textarea class="custom-input" placeholder="Statistical analysis"></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">Conclusion: summarizing the research, the most important findings and recommendations:</label>
                                <textarea class="custom-input" placeholder="Conclusion"></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">The extent of application / publication of research results (projects related to the development of smart cities, conferences and seminars, patent registration, literature and worksheets, registration of intellectual property, etc.):</label>
                                <textarea class="custom-input" placeholder="Publication research"></textarea>
                            </div>
                            
                             <div class="col-sm-12 btn-submit">
                               <button type="submit" class="btn-register">Submit</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
