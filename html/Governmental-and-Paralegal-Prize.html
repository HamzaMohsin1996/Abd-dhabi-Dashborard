<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Abudabi Smart City</title>

</head>

<body>
    <div class="main-wrapper">
    <div class="banner">
        <div class="custom-container">
        <h1>APPLY FOR AWARD</h1>
        </div>
    </div>
        <div class="gov-paralegeal-award">
            <div class="custom-container">
                <h4>Empowerment Awards - Government / Semi-Governmental Authority Supporting Smart City Award</h4>
                  <form class="apply-form" action="">
                        <div class="row">
                            <div class="col-sm-4">
                               <label class="custom-label">Name:</label>
                               <input type="text" class="custom-input" placeholder="Name">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">Organization Type:</label>
                               <input type="text" class="custom-input" placeholder="Organization Type">
                            </div>
                             <div class="col-sm-4">
                                <label class="custom-label">Workplace:</label>
                               <input type="text" class="custom-input" placeholder="Workplace">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">City:</label>
                               <input type="text" class="custom-input" placeholder="City">
                            </div>
                             <div class="col-sm-4">
                                <label class="custom-label">State:</label>
                               <input type="text" class="custom-input" placeholder="State">
                            </div>
                            <div class="col-sm-4">
                                <label class="custom-label">Country:</label>
                               <input type="text" class="custom-input" placeholder="Country">
                            </div>  
                            <div class="col-sm-6">
                                <label class="custom-label">The website of the entity:</label>
                               <input type="text" class="custom-input" placeholder="Website url..">
                            </div>
                            <div class="col-sm-6">
                                <label class="custom-label">The scope of work of the entity:</label>
                               <input type="text" class="custom-input" placeholder="Scope of work">
                            </div>
                            <div class="col-sm-6">
                                <label class="custom-label">Strategic partnerships in support of the entity in the field of smart cities:</label>
                               <input type="text" class="custom-input" placeholder="Strategic partnershoips">
                            </div> 
                            <div class="col-sm-6">
                                <label class="custom-label">The geographical scope of the entity's activity:</label>
                               <input type="text" class="custom-input" placeholder="Activity">
                            </div>
                             <div class="col-sm-12 custom-margin">
                             <h4>Contact information</h4>
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Representative name:</label>
                               <input type="text" class="custom-input" placeholder="Name">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Job title:</label>
                               <input type="text" class="custom-input" placeholder="Job title">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Title:</label>
                               <input type="text" class="custom-input" placeholder="Title">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Telephone number:</label>
                               <input type="number" class="custom-input" placeholder="Telephone">
                            </div>
                            <div class="col-sm-4">
                               <label class="custom-label">Main email:</label>
                               <input type="email" class="custom-input" placeholder="Main email">
                            </div>
                             <div class="col-sm-4">
                               <label class="custom-label">Secondary email:</label>
                               <input type="email" class="custom-input" placeholder="Secondary email">
                            </div>
                             <div class="col-sm-12 custom-margin">
                             <h4>Participation data and previous posts</h4>
                            </div>
                            <div class="col-sm-6">
                               <label class="custom-label">The number of previous years of participation:</label>
                               <input type="number" class="custom-input" placeholder="Previous experiance">
                            </div>
                            <div class="col-sm-6">
                               <label class="custom-label">Number of previous post categories:</label>
                               <input type="number" class="custom-input" placeholder="Previous post category">
                            </div>
                            <div class="col-sm-6">
                               <label class="custom-label">How did you know that you can participate?</label>
                               <input type="email" class="custom-input" placeholder="How did you know">
                            </div>
                            <div class="col-sm-6">
                               <label class="custom-label">Liked channel for validating information:</label>
                               <input type="email" class="custom-input" placeholder="Channel info">
                            </div>
                            <div class="col-sm-12">
                               <label class="custom-label">Definition of the government / semi-government:</label>
                                <textarea class="custom-input" placeholder="Define government "></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">What are the strategic directions that reinforce the concept of smart city?</label>
                                <textarea class="custom-input" placeholder="Strategic directions "></textarea>
                            </div>
                             <div class="col-sm-12">
                               <label class="custom-label">The integration of the internal systems of the entityâ€™s projects with smart city systems that contribute to providing high-level services and achieving prosperity for smart city communities:</label>
                                <textarea class="custom-input" placeholder="Integration of the internal systems"></textarea>
                            </div>
                            <div class="col-sm-12">
                               <label class="custom-label"> Return on investment:</label>
                                <textarea class="custom-input" placeholder="Return on investment"></textarea>
                            </div>
                              <div class="col-sm-12">
                               <label class="custom-label">The achieved results and positive patterns that the entity has been able to contribute to relating to providing high-level services and achieving prosperity for smart city communities:</label>
                                <textarea class="custom-input" placeholder="Achieved results and positive patterns"></textarea>
                            </div>
                             <div class="col-sm-12 btn-submit">
                               <button type="submit" class="btn-register">Submit</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
